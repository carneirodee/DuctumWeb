<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
    <h:body>
      <h:form>        
     
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="login" value="Login:" />
            <p:inputText id="login" binding="#{input1}" required="true" label="login" />
             
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" binding="#{input2}" required="true" label="senha" />
             
            <f:facet name="footer">
                <p:commandButton value="Login" action="#{loginBean.loginClient(input1.value, input2.value)}"
                               />
            </f:facet>  
        </h:panelGrid>
</h:form>
    </h:body>
</html>
