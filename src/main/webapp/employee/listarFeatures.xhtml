<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:tp = "http://java.sun.com/jsf/composite/components">
 
     <h:head>
 
     </h:head>
 
    <h:body>
        <tp:menuBar/>
        <p:outputLabel value="Lista de Solicitações" /> 
        <h:form>
                    <p:commandButton value="Inserir Feature" action="cadastrarFeature" ajax="false"/>

        </h:form>
        <br />
        <p:dataTable value="#{sprintBean.sprint.features}" var="feature">
            <p:column>
                <f:facet name="header">Nome</f:facet>
                <p:outputLabel value="#{feature.title}"/>
            </p:column>
             <p:column>
                  <f:facet name="header">Descrição</f:facet>
                 <p:outputLabel value="#{feature.description}"/>
             </p:column> 
            <p:column>
                  <f:facet name="header">Story Points</f:facet>
                  <p:outputLabel value="#{feature.points}"/>
             </p:column> 
            <p:column>
                  <h:form>
                      <p:commandButton value="Detalhes >>" action="#{featureBean.goToFeature(feature)}"/>
                  </h:form>
             </p:column> 
            </p:dataTable>
        <h:form>
            <p:commandButton value="Logout" action="#{loginBean.logout()}" ajax="false"/>

        </h:form>
    </h:body>
</html>
