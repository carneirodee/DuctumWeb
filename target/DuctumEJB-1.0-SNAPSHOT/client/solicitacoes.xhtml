<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:tp = "http://java.sun.com/jsf/composite/components">
 
     <h:head>
 
     </h:head>
 
    <h:body>
<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
    <h1 style="font-weight:normal">Left Sidebar</h1>
    <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
</p:sidebar>        <p:outputLabel value="Lista de Solicitações" /> 
        <h:form>
                    <p:commandButton value="Inserir Solicitação" action="cadastroSolicitation" ajax="false"/>

        </h:form>
        <br />
        <p:outputLabel value="#{loginBean.cliente.id}"/>
        <p:dataTable value="#{solicitationBean.getListaPorCliente(loginBean.cliente.id)}" var="solicitation">
            <p:column>
                <f:facet name="header">Nome</f:facet>
                <p:outputLabel value="#{solicitation.name}"/>
            </p:column>
             <p:column>
                  <f:facet name="header">Descrição</f:facet>
                 <p:outputLabel value="#{solicitation.description}"/>
                </p:column> 
            
            <p:column>
                    <f:facet name="header">Tipo</f:facet>
                    <p:outputLabel value="#{solicitation.type}"/>
                </p:column>
            <p:column>
                    <f:facet name="header">Status</f:facet>
                    <p:outputLabel value="#{solicitation.status}"/>
            </p:column>
            </p:dataTable>
        <h:form>
            <p:commandButton value="Logout" action="#{loginBean.logout()}" ajax="false"/>

        </h:form>
    </h:body>
</html>
